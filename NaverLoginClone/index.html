<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER 로그인 따라하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="lang">
                <select name="" id="">
                    <option value="ko_KR">한국어</option>
                    <option value="en_US">English</option>
                    <option value="zh-Hans_CN">中文(简体)</option>
                    <option value="zh-Hant_TW">中文(台灣)</option>
                </select>
            </div>
            <h1>
                <a href="#" class="logo" alt="NAVER"></a>
            </h1>
        </header>
        <!-- CONTENT -->
        <div class="content">
            <div class="login_form">
                <input type="text" placeholder="아이디">
                <input type="text" placeholder="비밀번호">
                <button>로그인</button>
            </div>
            <div class="check_info">
                <span>
                    <input type="checkbox" id="check">
                    <label for="check">로그인 상태 유지</label>
                </span>
                <div>
                    <span>
                        <a href="#">IP보안</a>
                        <span>OFF</span>
                    </span>
                    <span class="one">
                        <a href="#">일회용 로그인</a>
                    </span>
                </div>
            </div>
            <ul class="find_info">
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
            <a class="banner" href="#">
                <span></span>
            </a>
        </div>
        <!-- FOOTER -->
        <footer>
            <ul>
                <li><a href="#">이용약관</a></li>
                <li><strong><a href="#">개인정보처리방침</a></strong></li>
                <li><a href="#">책임의 한계와 법적고지</a></li>
                <li><a href="#">회원정보 고객센터</a></li>
            </ul>
            <div>
                <a href="#" class="foot-logo"></a>
                <span>Copyright © <strong><a href="#">NAVER Corp.</a></strong> All Rights Reserved.</span>
            </div>
        </footer>        
    </div>    
</body>
</html>
